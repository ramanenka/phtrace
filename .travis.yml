language: c

env:
  - PHTRACE_PHP_VERSION=7.0
  - PHTRACE_PHP_VERSION=7.1

branches:
  only:
    - master

before_install:
  - sudo apt-get install python-software-properties -y
  - sudo LC_ALL=C.UTF-8 add-apt-repository ppa:ondrej/php -y
  - sudo apt-get update -qq
  - PHPV=php$PHTRACE_PHP_VERSION sudo apt-get install $PHPV $PHPV-cli $PHPV-dev uuid uuid-dev -y
  - php --version

install:
  - phpize
  - ./configure --enable-phtrace
  - cat Makefile
  - make
  - ldd modules/phtrace.so

script:
#  - ulimit -c unlimited
#  - ulimit -a
  - php -n -r ';'
  - php -n -d extension=modules/phtrace.so -r ';'
#  - sudo echo "core" > /proc/sys/kernel/core_pattern
  - make test
#  - gdb --batch --quiet -ex "thread apply all bt full" -ex "quit" /home/travis/.phpenv/versions/7.0.8/bin/php core
  - php tests_int/001_test_connection.php
