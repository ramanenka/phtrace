language: c

env:
  - PHP_VERSION=7.0
  - PHP_VERSION=7.1

branches:
  only:
    - master

before_install:
  - sudo apt-get install python-software-properties -y
  - sudo LC_ALL=C.UTF-8 add-apt-repository ppa:ondrej/php -y
  - sudo apt-get update -qq
  - |
    sudo apt-get install -y \
      php$PHP_VERSION \
      php$PHP_VERSION-cli \
      php$PHP_VERSION-dev \
      uuid \
      uuid-dev \
      gdb
  - php --version
  - ulimit -c unlimited
  - ulimit -a

install:
  - phpize
  - ./configure
  - make
  - ldd modules/phtrace.so

script:
  - php -n -r ';'
  - |
    php -n -d extension=modules/phtrace.so -r ';' \
    || (\
      export PREV_EXIT_CODE=$? \
      gdb --batch --quiet \
        -ex "thread apply all bt full" \
        -ex "quit" \
        `which php` core; \
      exit $PREV_EXIT_CODE \
    )
  - make test
